<div class="container" style="padding: 5px">
    <p style="text-align: center; color:purple ; font-weight: bold">Keyup Event</p>
<input  (keyup)= Keyup($event) class="form-control ">
<p>{{value}}</p>

<input  class="form-control " (keyup)="Dynamicvalues($event)">
<p>{{DynamicText}}</p>

<input class="form-control " (keyup)="InputText($event)">
<p>{{Input}}</p> 
</div>
